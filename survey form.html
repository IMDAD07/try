<!DOCTYPE html>
<html>
<head>

<body>
  <h1>SURVEY FORM</h1>
<div class="form-page">
  <form>
    <div class="name">
  <label>NAME</label><br> 
  <input id="name-area"  type="text" placeholder="Enter your Name" required><br><br> 
    <label>FATHER-NAME</label><br> 
    <input id="fname-area"  type="text" placeholder="Enter your Father Name" required><br><br> 
        <label>ADDRESS</label><br>
      <input id="adress-area" type="text" placeholder="Enter your Address" required><br><br>  
        <label>EMAIL</label><br>
      <input id="email-area"  type="text" placeholder="Enter your Email" required><br><br> 
      </form>
      <h5>Are you interesting in programing language</h5><br><br>
      <div class="for-radio">
      <label><input type="radio"  name="Yes-No" checked> Yes</label>
     <label><input type="radio" name="Yes-No"> No</label> 
     </div>
      <h6>Select Language? (Which You want to Learn).</h6>
     <select id="option-area">
    <option value="C++">C++</option>
    <option value="JAVA">JAVA</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="PHP">PHP</option>
    <option value="C#">C#</option>
     </select><br><br>
     <h7>What would you like to see improved? (Check all that apply)</h7><br>
     <div class="for-check">
     <label><input type="checkbox"  name="addition" checked> Rubby</label><br>
     <label><input type="checkbox"  name="addition"> Node.js</label><br>
     <label><input type="checkbox"  name="addition"> C</label><br>
     <label><input type="checkbox"  name="addition"> C Sharp</label><br>
     <label><input type="checkbox"  name="addition"> javaScript</label><br>
     <label><input type="checkbox"  name="addition"> Phyton</label><br>
     <label><input type="checkbox"  name="addition"> Bootstrap</label><br>
     <label><input type="checkbox"  name="addition"> Sql</label><br>
     <label><input type="checkbox"  name="addition"> Swift</label><br>
     <label><input type="checkbox"  name="addition"> Rust</label><br>
     <label><input type="checkbox"  name="addition"> Scale</label><br>
     <label><input type="checkbox"  name="addition"> TypeScript</label><br>
     <label><input type="checkbox"  name="addition"> Perl</label><br>
     <label><input type="checkbox"  name="addition"> Kotlin</label><br>
     <label><input type="checkbox"  name="addition"> Dart</label><br>
     </div>
     <h8>Feedback</h8><br>
     <input id="message" type="text" placeholder="type your comment here ">
    <div class="submit-b">
      <button id="sub-box"><a href="first website.html">Submit</a></button>
    </div>

</div>

</html>
